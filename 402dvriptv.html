<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at 10% 20%, #141e30 0%, #243b55 100%);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 40px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
    animation: fadeIn 1.2s ease forwards;
  }

  h1 {
    font-size: 6rem;
    background: linear-gradient(135deg, #ff6b6b, #feca57);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px rgba(255,107,107,0.4); }
    to { text-shadow: 0 0 20px rgba(254,202,87,0.8); }
  }

  h2 {
    font-size: 1.6rem;
    margin-bottom: 12px;
    color: #dfe6e9;
  }

  p {
    font-size: 0.95rem;
    color: #b2bec3;
    margin-bottom: 25px;
  }

  .btns {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  a.btn {
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    background: linear-gradient(135deg, #ff6b6b, #feca57);
    color: #141e30;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  a.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 16px rgba(255,107,107,0.3);
  }

  .info {
    margin-top: 25px;
    font-size: 0.8rem;
    color: #95a5a6;
  }

  /* Floating particle background */
  .bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 10s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0.3; }
    50% { transform: translateY(-80px); opacity: 0.6; }
    100% { transform: translateY(0); opacity: 0.3; }
  }

  .bubble:nth-child(1) { width: 120px; height: 120px; background: #ff6b6b; top: 15%; left: 10%; animation-delay: 0s; }
  .bubble:nth-child(2) { width: 80px; height: 80px; background: #feca57; top: 70%; left: 80%; animation-delay: 2s; }
  .bubble:nth-child(3) { width: 60px; height: 60px; background: #48dbfb; top: 40%; left: 60%; animation-delay: 4s; }
  .bubble:nth-child(4) { width: 100px; height: 100px; background: #1dd1a1; top: 80%; left: 25%; animation-delay: 1s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 500px) {
    h1 { font-size: 4rem; }
  }
</style>

<!doctype html>
<html lang="te">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streamable Video Autoplay</title>
  <style>
    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <!-- Streamable embed autoplay (muted only, safe) -->
  <iframe
    src="https://streamable.com/e/3yw3fa?autoplay=1"
    allow="autoplay; fullscreen"
    allowfullscreen
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
